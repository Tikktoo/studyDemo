<!DOCTYPE html>
<html lang="CH-han">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./2.css">
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="window">
        <div class="barBtn" id="barBtn">
            <div class="leftBtn lrbtn" id="prevBtn"></div>
            <div class="rightBtn lrbtn" id="nextBtn"></div>
        </div>

        <div class="images" id="slides">
            <img src="./img/1.jpg" alt="图片1" width="400" height="300" >
            <img src="./img/2.jpg" alt="图片2" width="400" height="300" >
            <img src="./img/3.jpg" alt="图片3" width="400" height="300" >
        </div>
        <div class="pointBtns" id="pointBtns">
            <div class="point active"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </div>
</div>
    <script src="./2.js"></script>

</body>
</html>
